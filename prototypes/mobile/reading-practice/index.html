<body>
    <div class="reading-practice-app">
        <!-- é¡¶éƒ¨çŠ¶æ€æ  -->

        <!-- é˜…è¯»è®¾ç½®é¢æ¿ -->

                <div class="setting-item">

                        <button class="btn btn-secondary" id="decrease-font">A-</button>
                        <span id="font-size-value">18</span>px

                    </div>
                </div>

                <!-- è¡Œé—´è· -->
                <div class="setting-item">
                    <label>è¡Œé—´è·</label>

                        <button class="btn btn-secondary" data-spacing="small">å°</button>

                <!-- èƒŒæ™¯è‰² -->

                        <button class="background-option active" data-bg="white" style="background-color: white; border: 1px solid var(--border-color);"></button>
                        <button class="background-option" data-bg="beige" style="background-color: #FFFBEB; border: 1px solid var(--border-color);"></button>

                <!-- è‡ªåŠ¨æ»šåŠ¨é€Ÿåº¦ -->
                <div class="setting-item">

    <script>
        // æœ—è¯»ç»ƒä¹ é¡µäº¤äº’
        const readingPracticeApp = document.querySelector('.reading-practice-app');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const closeSettings = document.getElementById('close-settings');
        const settingsPanel = document.getElementById('settings-panel');
        const readingText = document.querySelector('.reading-text');
        const fontSizeValue = document.getElementById('font-size-value');
        const decreaseFont = document.getElementById('decrease-font');
        const increaseFont = document.getElementById('increase-font');

        // æ’­æ”¾/æš‚åœæŒ‰é’®
        let isPlaying = true;

        playPauseBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            if (isPlaying) {
                playPauseBtn.innerHTML = 'â¸ï¸ æš‚åœ';
                alert('ç»§ç»­æœ—è¯»');
                // å¼€å§‹è‡ªåŠ¨æ»šåŠ¨
            } else {
                playPauseBtn.innerHTML = 'â–¶ï¸ ç»§ç»­';
                alert('æš‚åœæœ—è¯»');
                // åœæ­¢è‡ªåŠ¨æ»šåŠ¨
            }
        });

        // ä¸Šä¸€æ®µ/ä¸‹ä¸€æ®µæŒ‰é’®
        prevBtn.addEventListener('click', () => {
            alert('åˆ‡æ¢åˆ°ä¸Šä¸€æ®µ');
            // åˆ‡æ¢åˆ°ä¸Šä¸€æ®µè½
        });

        nextBtn.addEventListener('click', () => {
            alert('åˆ‡æ¢åˆ°ä¸‹ä¸€æ®µ');
            // åˆ‡æ¢åˆ°ä¸‹ä¸€æ®µè½
        });

        // è®¾ç½®æŒ‰é’®
        settingsBtn.addEventListener('click', () => {
            settingsPanel.style.display = 'block';
        });

        closeSettings.addEventListener('click', () => {
            settingsPanel.style.display = 'none';
        });

        // å­—ä½“å¤§å°è°ƒæ•´
        let fontSize = 18;

        decreaseFont.addEventListener('click', () => {
            if (fontSize > 14) {
                fontSize--;
                fontSizeValue.textContent = fontSize;
                readingText.style.fontSize = `${fontSize}px`;
            }
        });

        increaseFont.addEventListener('click', () => {
            if (fontSize < 24) {
                fontSize++;
                fontSizeValue.textContent = fontSize;
                readingText.style.fontSize = `${fontSize}px`;
            }
        });

        // è¡Œé—´è·è°ƒæ•´
        const spacingBtns = settingsPanel.querySelectorAll('.spacing-options .btn');

        spacingBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // ç§»é™¤æ‰€æœ‰activeç±»
                spacingBtns.forEach(b => b.classList.remove('btn-primary'));
                spacingBtns.forEach(b => b.classList.add('btn-secondary'));
                // æ·»åŠ activeç±»åˆ°å½“å‰æŒ‰é’®
                btn.classList.remove('btn-secondary');
                btn.classList.add('btn-primary');
                
                const spacing = btn.dataset.spacing;
                let lineHeight;
                switch(spacing) {
                    case 'small': lineHeight = '1.4'; break;
                    case 'medium': lineHeight = '1.6'; break;
                    case 'large': lineHeight = '1.8'; break;
                }
                readingText.style.lineHeight = lineHeight;
            });
        });

        // è‡ªåŠ¨æ»šåŠ¨é€Ÿåº¦è°ƒæ•´
        const speedBtns = settingsPanel.querySelectorAll('.speed-options .btn');

        speedBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // ç§»é™¤æ‰€æœ‰activeç±»
                speedBtns.forEach(b => b.classList.remove('btn-primary'));
                speedBtns.forEach(b => b.classList.add('btn-secondary'));
                // æ·»åŠ activeç±»åˆ°å½“å‰æŒ‰é’®
                btn.classList.remove('btn-secondary');
                btn.classList.add('btn-primary');
                
                const speed = btn.dataset.speed;
                alert(`è®¾ç½®è‡ªåŠ¨æ»šåŠ¨é€Ÿåº¦ä¸º ${speed}`);
                // è°ƒæ•´è‡ªåŠ¨æ»šåŠ¨é€Ÿåº¦
            });
        });

        // èƒŒæ™¯è‰²è°ƒæ•´
        const backgroundOptions = settingsPanel.querySelectorAll('.background-option');

        backgroundOptions.forEach(option => {
            option.addEventListener('click', () => {
                // ç§»é™¤æ‰€æœ‰activeç±»
                backgroundOptions.forEach(opt => opt.classList.remove('active'));
                // æ·»åŠ activeç±»åˆ°å½“å‰é€‰é¡¹
                option.classList.add('active');
                
                const bgColor = option.dataset.bg;
                let bgValue;
                let textColor;
                
                switch(bgColor) {
                    case 'white':
                        bgValue = '#FFFFFF';
                        textColor = '#000000';
                        break;
                    case 'beige':
                        bgValue = '#FFFBEB';
                        textColor = '#000000';
                        break;
                    case 'dark':
                        bgValue = '#121212';
                        textColor = '#FFFFFF';
                        break;
                }
                
                // æ›´æ–°èƒŒæ™¯è‰²å’Œæ–‡æœ¬è‰²
                document.documentElement.style.setProperty('--background-color', bgValue);
                document.documentElement.style.setProperty('--text-color', textColor);
                readingPracticeApp.style.backgroundColor = bgValue;
                readingText.style.color = textColor;
            });
        });

        // ç‚¹å‡»å±å¹•ä¸­å¤®æš‚åœ/ç»§ç»­
        readingPracticeApp.addEventListener('click', (e) => {
            if (e.target.closest('.reading-area') && !e.target.closest('.control-bar') && !e.target.closest('.settings-panel')) {
                // ç‚¹å‡»é˜…è¯»åŒºåŸŸä¸­å¤®
                playPauseBtn.click();
            }
        });
    </script>
